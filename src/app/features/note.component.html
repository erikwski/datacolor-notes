<form [formGroup]="noteForm" class="flex flex-col h-full w-full overflow-y-auto pr-2">
    <div role="alert" class="alert alert-warning mb-2" *ngIf="!noteForm.valid">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
        <span><strong>{{ '_alert.warning' | translate | uppercase}}</strong>: {{ '_alert.no-title' | translate}}</span>
    </div>
    <em class="opacity-40 mb-2">{{ lastUpdateNote | date :'dd/MM/yy HH:mm'}}</em>
    <notes-editable
        class="title-font text-5xl"
        [placeholder]="'_notes.insert-title' | translate | titlecase"
        [scrollable]="true"
        [focusOnViewInit]="true"
        formControlName="title"
    ></notes-editable>
    <notes-editable class="flex-auto" [placeholder]="'_notes.insert-content' | translate | titlecase" formControlName="content"></notes-editable>
</form>
